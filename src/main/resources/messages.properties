## メッセージ
NotBlank={0}は必須入力です
Email={0}はメールアドレス形式で入力してください
Length={0}は、{2}桁以上、{1}桁以下で入力してください
Pattern={0}は半角英数字で入力してください
NotNull={0}は必須入力です
Min.age={0}は{1}才以上を入力してください
Max.age={0}は{1}才以下を入力してください
AssertFalse=未婚の方のみ登録できます
